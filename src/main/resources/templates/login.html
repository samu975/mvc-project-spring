<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Roller Speed</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-login {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: body"></div>

    <!-- Contenido de la página -->
    <div class="container-fluid d-flex justify-content-center" style="padding:100px 20px 0px 20px;">
        <div class="login-container">
            <div class="login-header">
                <h2 class="text-primary fs-2">Iniciar Sesión</h2>
                <p class="text-secondary-emphasis">Ingresa tus credenciales para acceder al sistema</p>
            </div>
            
            <!-- Mensaje de error si existe -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Usuario o contraseña incorrectos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Has cerrado sesión correctamente.
            </div>
            
            <!-- Formulario de login -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-login">Iniciar sesión</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p>¿No tienes una cuenta? <a href="#" class="text-decoration-none">Contacta al administrador</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
