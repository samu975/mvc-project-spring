<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}">
</head>

<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: body"></div>
    <!-- Content -->
    <div class="container">
        <h1 class="mt-4">Editar Estudiante</h1>

        <form th:action="@{/student/edit/{id}(id=${student.id})}" method="post" th:object="${instructor}">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" th:field="*{correo}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control" th:field="*{telefono}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Método de Pago</label>
                <input type="text" class="form-control" th:field="*{metodoPago}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>

            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="/students" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
