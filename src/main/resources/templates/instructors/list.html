<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Instructores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: body"></div>
    <!-- Content -->
    <div class="container mt-5">
        <h2 class="text-center">Listado de Instructores</h2>
        <a href="/instructors/register" class="btn btn-success mb-3">Agregar Instructor</a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Especialidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="instructor : ${instructors}">
                    <td th:text="${instructor.id}"></td>
                    <td th:text="${instructor.nombre}"></td>
                    <td th:text="${instructor.fechaNacimiento}"></td>
                    <td th:text="${instructor.correo}"></td>
                    <td th:text="${instructor.telefono}"></td>
                    <td th:text="${instructor.especialidad}"></td>
                    <td>
                        <a th:href="@{/instructors/edit/{id}(id=${instructor.id})}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <form th:action="@{/instructors/delete/{id}(id=${instructor.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar este instructor?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
