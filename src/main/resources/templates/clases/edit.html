<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}">
</head>

<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: body"></div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Editar Clase</h2>
        <form th:action="@{/clases/editar/{id}(id=${clase.id})}" method="post" th:object="${clase}">
            <input type="hidden" th:field="*{id}" />

            <!-- Campo Horario -->
            <div class="mb-3">
                <label for="horario" class="form-label">Horario:</label>
                <input type="datetime-local" class="form-control" id="horario" name="horario"
       th:value="${clase.horario != null} ? ${clase.horario.toString().replace(' ', 'T')} : ''">
            </div>

            <!-- Campo Nivel -->
            <div class="mb-3">
                <label for="nivel" class="form-label">Nivel:</label>
                <select th:field="*{nivel}" class="form-select" id="nivel">
                    <option value="">Seleccione un nivel</option>
                    <option value="1-Iniciación">Iniciación</option>
                    <option value="2-Principiante">Principiante</option>
                    <option value="3-Intermedio">Intermedio</option>
                    <option value="4-Avanzado">Avanzado</option>
                </select>
            </div>

            <!-- Campo Instructor -->
            <div class="mb-3">
                <label for="instructor" class="form-label">Instructor:</label>
                <select th:field="*{instructor}" class="form-select" id="instructor">
                    <option th:each="instructor : ${instructores}" th:value="${instructor}"
                        th:text="${instructor.nombre}" th:selected="${instructor.id == clase.instructor.id}"></option>
                </select>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a th:href="@{/clases}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
