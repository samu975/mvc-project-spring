<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programar Clase</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}">
</head>

<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: body"></div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Programar Nueva Clase</h2>
        <form th:action="@{/clases/guardar}" th:object="${clase}" method="post">

            <!-- Horario -->
            <div class="mb-3">
                <label for="horario" class="form-label">Horario:</label>
                <input type="datetime-local" th:field="*{horario}" class="form-control" id="horario">
            </div>

            <!-- Nivel 
            <div class="mb-3">
                <label for="nivel" class="form-label">Nivel:</label>
                <input type="number" th:field="*{nivel}" min="1" max="10" class="form-control" id="nivel">
            </div>-->

            <div class="mb-3">
                <label for="nivel" class="form-label">Nivel:</label>
                <select th:field="*{nivel}" class="form-select" id="nivel">
                    <option value="">Seleccione un nivel</option>
                    <option value="1-Iniciación">Iniciación</option>
                    <option value="2-Principiante">Principiante</option>
                    <option value="3-Intermedio">Intermedio</option>
                    <option value="4-Avanzado">Avanzado</option>
                </select>
            </div>

            <!-- Instructor -->
            <div class="mb-3">
                <label for="instructor" class="form-label">Instructor:</label>
                <select th:field="*{instructor}" class="form-select" id="instructor">
                    <option th:each="instructor : ${instructores}" th:value="${instructor.id}"
                        th:text="${instructor.nombre}"></option>
                </select>
            </div>

            <!-- Estudiantes -->
           <!-- <div class="mb-3">
                <label for="estudiantes" class="form-label">Estudiantes:</label>
                <select th:field="*{estudiantes}" multiple class="form-select" id="estudiantes">
                    <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.nombre}">
                    </option>
                </select>
            </div>-->

            <!-- Botón de Guardar -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar Clase</button>
            </div>
        </form>

        <!-- Enlace para volver a la lista de clases -->
        <div class="mt-3">
            <a th:href="@{/clases}" class="btn btn-secondary">Volver a la lista de clases</a>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, si necesitas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
