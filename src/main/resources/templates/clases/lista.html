<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programar Clase</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}">
</head>

<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: body"></div>
    <div class="container mt-5">
        <h1>Lista de Clases</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Horario</th>
                    <th>Nivel</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="clase : ${clases}">
                    <td th:text="${clase.id}"></td>
                    <td th:text="${clase.horario}"></td>
                    <td th:text="${clase.nivel}"></td>
                    <td th:text="${clase.instructor.nombre}"></td>
                    <td>
                        <form th:action="@{/clases/delete/{id}(id=${clase.id})}" method="post" style="display:inline;">
                          <input type="hidden" name="_method" value="DELETE"/>
                          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Seguro que deseas eliminar esta clase?');">Eliminar</button>
                      </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/clases/nuevo}" class="btn btn-primary">Crear Nueva Clase</a>
    </div>
</body>

</html>
